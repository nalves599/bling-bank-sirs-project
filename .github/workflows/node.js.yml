name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup-node:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Library
        run: |
          cd library
          npm ci
          npm run test
          npm run build
      - name: cli
        run: |
          cd cli
          npm ci
          npm run build
